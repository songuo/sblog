<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <meta name="keywords" content="songguo,blog,sinaapp,markdown,{{title}}">
        <title>{{ title }}</title>
        <link href="/static/css/foghorn.css?ver={{ ver }}" type="text/css" rel="stylesheet" />
        <link href="/static/css/tagcloud.css" type="text/css" rel="stylesheet" />
        <link href="/static/css/style.css?ver={{ ver }}" type="text/css" rel="stylesheet" />
<!--
        <link href="/static/css/pygments.css?ver={{ ver }}" type="text/css" rel="stylesheet" />
-->
        <script src="/static/js/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="/static/js/paper.js?ver={{ ver }}" type="text/javascript"></script>

        <!-- Include required JS files -->
        <script type="text/javascript" src="/static/syntaxhighlighter/scripts/shCore.js"></script>
 
        <!--
            At least one brush, here we choose JS. You need to include a brush for every 
            language you want to highlight
        -->
        <script type="text/javascript" src="/static/syntaxhighlighter/scripts/shBrushJScript.js"></script>
        <script type="text/javascript" src="/static/syntaxhighlighter/scripts/shBrushJava.js"></script>
        <script type="text/javascript" src="/static/syntaxhighlighter/scripts/shBrushPython.js"></script>
        <script type="text/javascript" src="/static/syntaxhighlighter/scripts/shBrushCss.js"></script>
        <script type="text/javascript" src="/static/syntaxhighlighter/scripts/shBrushBash.js"></script>

        <!-- Include *at least* the core style and default theme -->
        <link href="/static/syntaxhighlighter/styles/shCoreEmacs.css" rel="stylesheet" type="text/css" />
        <link href="/static/syntaxhighlighter/styles/shThemeEmacs.css" rel="stylesheet" type="text/css" />
 
        <!-- Finally, to actually run the highlighter, you need to include this JS on your page -->
        <script type="text/javascript">
             SyntaxHighlighter.all()
        </script>


        {% block addition_css %}
        {% endblock %}
        {% block addition_js %}
        {% endblock %}
        
    </head>
    
    <body>
        <div id="tagcloud">
            {% include "tagcloud.html" %}
        </div>
        <div id="main">
            {% include "header.html" %}
            
            {% block content %}
            {% endblock %}
            
        </div>
<!--
	{% include "footer.html" %}
-->
    </body>
</html>
